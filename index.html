<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Expense Tracker</title>
  </head>
  <body
    class="min-h-screen flex items-center justify-center font-Poppins bg-[#020420]"
  >
    <div class="bg-white px-4 py-5 rounded-2xl flex flex-col">
      <section class="product-sect">
        <h2 class="text-3xl font-semibold font-josefin mb-3 tracking-wide">
          Products
        </h2>
        <div id="products"></div>
      </section>
      <section class="cart-sec my-5">
        <h2 class="text-3xl font-josefin font-semibold tracking-wide mb-3">
          Shopping Cart
        </h2>
        <p id="empty-msg" class="font-caveat text-xl">Your Cart is Empty</p>
        <div
          id="cartListDisplay"
          class="hidden h-28 overflow-y-auto"
        >
      </div>
      </section>
      <section
        id="checkoutDiv"
        class="hidden check-sec text-center self-end items-center"
      >
        <p id="total-ammount" class="text-lg mb-2">$34.00</p>
        <button id="checkoutBtn" type="button" class="bg-yellow-500 w-32 py-1 px-2 rounded-2xl">
          Checkout
        </button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
